<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-ugu</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-card">
    <header class="card-header">
      <img src="./img/Eclipse.png" alt="Image of user" class="user-image">
      <div class="container-info">
        <p class="name-user">Debra Stephens</p>
        <div class="user-location">
          <img src="./img/Frame.svg" alt="" class="location">
          <span class="country-user poppins">
            Minneapolis,MN,USA
          </span>
        </div>
      </div>

    </header>
    <button class="button-follow btn">
      <img src="./img/people.svg" alt="Icon of people" class="btn-icon">
      <span class="btn-text poppins">Follow</span>
    </button>
    <button class="button-message btn">
      <img src="./img/envelope.svg" alt="icon letter" class="btn-icon">
      <span class="btn-text poppins">Message</span>
    </button>
  </div>
</body>

</html>
